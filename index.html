<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테스트 랜딩</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }
    .main-img {
      width: 100%;
      display: block;
    }
    .btn {
      position: absolute;
      top: 60%;   /* 이미지 내 버튼 위치 비율로 조정 */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="main.jpg" alt="랜딩 배경" class="main-img">
    <button class="btn" onclick="location.href='https://pf.kakao.com/_XXXX/chat'">
      번호 받으러 가기
    </button>
  </div>
</body>
</html>
